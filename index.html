<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County IL Master Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glossy-gradient {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(79, 70, 229, 0.1) 100%);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .tab-active {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }

        .pulse-glow {
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="selection:bg-blue-500/30">

    <!-- Background Accents -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute top-[20%] -right-[5%] w-[30%] h-[30%] bg-indigo-600/10 blur-[100px] rounded-full"></div>
    </div>

    <div class="relative z-10">
        <!-- Header -->
        <header class="p-6 pt-10">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-xl shadow-lg">
                        <i data-lucide="landmark" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-black tracking-tight bg-gradient-to-r from-white via-blue-100 to-slate-400 bg-clip-text text-transparent">
                            CLAY COUNTY
                        </h1>
                        <p class="text-blue-400/80 text-xs font-bold tracking-[0.2em] uppercase">Master Directory • Feb 2026</p>
                    </div>
                </div>
                
                <div class="mt-8 relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl blur opacity-25 group-focus-within:opacity-50 transition duration-1000"></div>
                    <div class="relative flex items-center bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                        <i data-lucide="search" class="ml-4 text-slate-400 w-5 h-5"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search listings..."
                            class="w-full bg-transparent text-white pl-3 pr-4 py-4 focus:outline-none placeholder:text-slate-500 text-lg"
                        />
                    </div>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="sticky top-0 z-20 px-4 py-2 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5">
            <nav class="max-w-4xl mx-auto flex gap-2 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button
                    id="tabHiring"
                    onclick="switchTab('hiring')"
                    class="flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 tab-active"
                >
                    <i data-lucide="briefcase" class="w-4 h-4"></i>
                    Now Hiring
                </button>
                <button
                    id="tabRealEstate"
                    onclick="switchTab('realestate')"
                    class="flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 text-slate-400 hover:text-white hover:bg-white/5"
                >
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Real Estate
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <main id="contentArea" class="max-w-4xl mx-auto p-4 pb-24 space-y-6">
            <!-- Dynamic content injected here -->
        </main>

        <!-- Footer Section -->
        <div class="max-w-4xl mx-auto px-4 mb-24">
            <div class="relative rounded-[2.5rem] p-8 overflow-hidden border border-white/10 glossy-gradient group">
                <div class="relative z-10 text-center">
                    <i data-lucide="globe" class="w-10 h-10 text-blue-400 mx-auto mb-4"></i>
                    <h3 class="text-xl font-black text-white mb-2">Verified Coverage</h3>
                    <p class="text-slate-300 text-sm leading-relaxed mb-6 font-medium max-w-lg mx-auto">
                        All information is verified via local real estate boards (Wiley, Hayden Outdoors, Carson) and official company career portals. 
                        Click <b>"Detailed"</b> on any listing to see the official source page.
                    </p>
                    <div class="flex flex-wrap justify-center gap-3" id="townshipList">
                        <!-- Townships -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Bar -->
    <footer class="fixed bottom-0 left-0 right-0 z-30 p-4">
        <div class="max-w-md mx-auto bg-[#0f172a]/95 backdrop-blur-2xl border border-white/20 rounded-full p-3 flex items-center justify-center shadow-2xl">
           <p class="text-[10px] text-white/50 font-black uppercase tracking-[0.3em]">
            Clay County IL • Master Directory 2.0
          </p>
        </div>
    </footer>

    <script>
        let currentTab = 'hiring';
        let searchQuery = '';

        const hiringData = [
            { business: "North American Lighting", location: "Flora, IL", role: "Production Operator / Assembly", phone: "6186622171", type: "Industrial", url: "https://www.nal.com/careers/search-open-positions/" },
            { business: "Clay City CUSD 10", location: "Clay City, IL", role: "JH ELA & Family Science Teacher", phone: "6186761431", type: "Education", url: "https://www.claycityschools.org/page/employment" },
            { business: "Casey’s General Store", location: "Louisville, IL", role: "Team Member / Kitchen", phone: "6186653315", type: "Retail", url: "https://www.caseys.com/careers/search-jobs" },
            { business: "Stake Center Locating", location: "County-wide", role: "Locate Technician", phone: "8882464111", type: "Service", url: "https://stakecenter.com/careers/" },
            { business: "Walmart", location: "Flora, IL", role: "Digital Shopper / Front End", phone: "6186628461", type: "Retail", url: "https://careers.walmart.com/us/jobs/WD1932693-digital-personal-shopper" },
            { business: "Axiom Healthcare", location: "Flora, IL", role: "CNA / Nurse (RN/LPN)", phone: "6186622141", type: "Healthcare", url: "https://axiom-healthcare.com/careers-with-axiom/" },
            { business: "Silgan Plastics", location: "Flora, IL", role: "Production Packer", phone: "6186624441", type: "Manufacturing", url: "https://www.silganplastics.com/careers/" },
            { business: "Mach 1 Stores", location: "Flora, IL", role: "Customer Service Associate", phone: "6186622500", type: "Retail", url: "https://mach1stores.com/careers/" }
        ];

        const realEstateData = [
            { address: "0000 Mayflower Rd", location: "Clay City, IL", price: "$10,600,000", type: "Land (2,014 Acres)", agent: "Hayden Outdoors", url: "https://www.haydenoutdoors.com/land-for-sale/mayflower-clay-city-farm-clay-illinois/" },
            { address: "2753 N Stanford Rd", location: "Flora, IL", price: "$449,000", type: "Home (3 Bed/3 Bath)", agent: "Wiley Realty Group", url: "https://www.wileyrealtygroup.com/listings/" },
            { address: "326 N Main St", location: "Xenia, IL", price: "$245,000", type: "Home (3 Bed/2 Bath)", agent: "Wiley Realty Group", url: "https://www.wileyrealtygroup.com/listings/" },
            { address: "119 S 6th St SW", location: "Clay City, IL", price: "$190,000", type: "Home (4 Bed/2 Bath)", agent: "Wiley Realty Group", url: "https://www.wileyrealtygroup.com/listings/" },
            { address: "328 Starling Drive", location: "Louisville, IL", price: "$159,000", type: "Home (Residential)", agent: "Carson Auction & Realty", url: "https://www.carsonauctionandrealty.com/" },
            { address: "140 Tanner St", location: "Louisville, IL", price: "$45,000", type: "Home (2 Bed/1 Bath)", agent: "Wiley Realty Group", url: "https://www.wileyrealtygroup.com/listings/" }
        ];

        const townships = ['Hord', 'Wendelin', 'Oskaloosa', 'Stanford', 'Songer', 'Ingraham'];

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabHiring').className = tab === 'hiring' ? 'flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 tab-active' : 'flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 text-slate-400 hover:text-white hover:bg-white/5';
            document.getElementById('tabRealEstate').className = tab === 'realestate' ? 'flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 tab-active' : 'flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all duration-300 text-slate-400 hover:text-white hover:bg-white/5';
            render();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            render();
        });

        function render() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';

            const data = currentTab === 'hiring' ? hiringData : realEstateData;
            const filtered = data.filter(item => {
                const text = currentTab === 'hiring' 
                    ? (item.business + item.location + item.role).toLowerCase()
                    : (item.address + item.location + item.agent).toLowerCase();
                return text.includes(searchQuery);
            });

            // Section Header
            const headerInfo = document.createElement('div');
            headerInfo.className = 'flex items-center gap-2 px-2 font-bold text-xs tracking-widest uppercase mb-4 ' + (currentTab === 'hiring' ? 'text-blue-400/60' : 'text-indigo-400/60');
            headerInfo.innerHTML = currentTab === 'hiring' ? '<i data-lucide="sparkles" class="w-3 h-3"></i> Direct-Connect Opportunities' : '<i data-lucide="home" class="w-3 h-3"></i> Verified Clay County Listings';
            container.appendChild(headerInfo);

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'group relative';
                
                if (currentTab === 'hiring') {
                    card.innerHTML = `
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-3xl opacity-0 group-hover:opacity-20 transition duration-500"></div>
                        <div class="relative glass p-5 rounded-3xl shadow-xl hover:bg-white/10 transition-all duration-300">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-bold text-white mb-1 leading-tight group-hover:text-blue-300 transition-colors">${item.business}</h3>
                                    <div class="flex items-center gap-2 text-slate-400 text-sm">
                                        <i data-lucide="map-pin" class="w-3.5 h-3.5 text-blue-500"></i>
                                        ${item.location}
                                    </div>
                                </div>
                                <span class="text-[10px] font-black tracking-tighter bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full uppercase border border-blue-500/20">${item.type}</span>
                            </div>
                            <div class="flex items-center justify-between gap-4 mt-6">
                                <div class="flex items-center gap-2 text-slate-200 font-medium truncate">
                                    <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/5 group-hover:border-blue-500/30 transition-all">
                                        <i data-lucide="chevron-right" class="w-4 h-4 text-blue-500"></i>
                                    </div>
                                    <span class="truncate">${item.role}</span>
                                </div>
                                <div class="flex gap-2">
                                    <a href="tel:${item.phone}" class="bg-white/10 hover:bg-white/20 text-white p-2.5 rounded-xl border border-white/10 transition-all"><i data-lucide="phone" class="w-4 h-4"></i></a>
                                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="bg-white text-slate-900 px-5 py-2.5 rounded-xl font-black text-sm shadow-lg hover:scale-105 transition-all flex items-center gap-2">
                                        Detailed <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="relative group overflow-hidden rounded-[2.5rem] glass hover:bg-white/10 transition-all duration-500 shadow-2xl">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500/10 blur-3xl -mr-10 -mt-10 group-hover:bg-indigo-500/20 transition-all"></div>
                            <div class="p-7">
                                <div class="flex justify-between items-center mb-6">
                                    <div class="flex flex-col">
                                        <span class="text-3xl font-black text-white tracking-tight">${item.price}</span>
                                        <span class="text-xs font-bold text-indigo-400/80 uppercase tracking-widest mt-1">Clay County Market</span>
                                    </div>
                                    <div class="p-4 rounded-2xl border ${item.type.includes('Land') ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' : 'bg-indigo-500/10 border-indigo-500/20 text-indigo-400'}">
                                        <i data-lucide="${item.type.includes('Land') ? 'trees' : 'home'}" class="w-5 h-5"></i>
                                    </div>
                                </div>
                                <h4 class="text-xl font-bold text-white mb-4 pr-12">${item.address}</h4>
                                <div class="grid grid-cols-2 gap-4 p-5 bg-white/5 rounded-2xl border border-white/5 mb-6">
                                    <div class="space-y-0.5">
                                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Community</p>
                                        <p class="text-sm font-bold text-slate-200 flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3 text-red-500"></i>${item.location}</p>
                                    </div>
                                    <div class="space-y-0.5">
                                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Type/Info</p>
                                        <p class="text-sm font-bold text-slate-200 truncate">${item.type}</p>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between text-xs font-bold pt-4 border-t border-white/5">
                                    <div class="flex items-center gap-2">
                                        <div class="w-2 h-2 rounded-full bg-indigo-500 pulse-glow"></div>
                                        <span class="text-slate-400">Agent: <span class="text-slate-100">${item.agent}</span></span>
                                    </div>
                                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-2xl flex items-center gap-2 transition-all shadow-xl shadow-indigo-600/30">
                                        Detailed <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(card);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-slate-500">No matching listings found.</div>';
            }

            if (window.lucide) {
                lucide.createIcons();
            }
        }

        // Initialize Townships
        const townContainer = document.getElementById('townshipList');
        townships.forEach(town => {
            const div = document.createElement('div');
            div.className = 'bg-black/20 backdrop-blur-sm border border-white/5 py-2 px-4 rounded-xl text-[10px] font-black text-slate-400 uppercase';
            div.textContent = town;
            townContainer.appendChild(div);
        });

        // Initial Render
        window.addEventListener('load', render);
    </script>
</body>
</html>
