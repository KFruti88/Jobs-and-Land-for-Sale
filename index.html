<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clay County Community Hub | v1.33</title>

    <script src="https://kfruti88.github.io/Universal-Menu-Bar/universal-menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap');

        :root {
            --theme-color: #00f2ff;
            --theme-glow: rgba(0, 242, 255, 0.4);
            --deep-space: #05050a;
            --card-bg: rgba(15, 17, 35, 0.95);
            --highlight-yellow: #ffff00;
            --maroon-item: #800000;
            --rental-purple: #bc13fe;
            --amazon-orange: #ff9900;
        }

        /* Hiring Theme Logic */
        .theme-hiring {
            --theme-color: #C41E3A;
            --theme-glow: rgba(196, 30, 58, 0.4);
            animation: bgCycle 15s infinite alternate;
        }

        /* Hiring-specific: Light Gray Boxes with Solid Black Text */
        .theme-hiring .item-card {
            background: rgba(220, 220, 220, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .theme-hiring .item-name {
            color: #000000 !important;
            font-weight: 900;
        }
        .theme-hiring .item-desc {
            color: #000000 !important;
            font-weight: 600;
        }
        .theme-hiring .btn-maps {
            color: #222 !important;
        }
        .theme-hiring .footer-item {
            color: #C41E3A;
        }

        .theme-rentals {
            --theme-color: #ffff00;
            --theme-glow: rgba(255, 255, 0, 0.3);
        }

        @keyframes bgCycle {
            0% { background-color: #05050a; }
            50% { background-color: #2e0505; }
            100% { background-color: #1a0202; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--deep-space); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; width: 100%; transition: background 0.5s ease; }
        
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; z-index: -1; }
        
        .wrapper { width: 90%; max-width: 1400px; margin: 60px auto; }

        .tab-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .tab-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--theme-color);
            color: var(--theme-color);
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .tab-btn.active { background: var(--theme-color); color: #000; box-shadow: 0 0 15px var(--theme-glow); }

        /* Amazon Specific Tab Styling */
        #btn-amazon {
            border-color: var(--amazon-orange);
            color: var(--amazon-orange);
        }
        #btn-amazon:hover {
            background: var(--amazon-orange);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.4);
        }

        .rent-highlight {
            color: var(--rental-purple) !important;
            font-weight: bold;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 30px; }

        .item-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--theme-color);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.4s;
            position: relative;
            backdrop-filter: blur(10px);
            height: 100%;
        }
        .item-card:hover { border-color: var(--theme-color); box-shadow: 0 0 25px var(--theme-glow); transform: translateY(-5px); }

        .is-rental {
            border-top: 4px solid var(--rental-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }
        .is-rental::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        .rental-tag {
            background: var(--rental-purple);
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            border-radius: 3px;
            vertical-align: middle;
            margin-left: 10px;
        }

        .item-img { width: 100%; height: 250px; object-fit: cover; border-bottom: 1px solid rgba(255,255,255,0.1); background: #111; }
        .card-body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }
        .price-badge { font-family: 'Orbitron', sans-serif; color: var(--theme-color); font-size: 1.5rem; display: block; margin-bottom: 12px; text-shadow: 0 0 10px var(--theme-glow); }
        .is-rental .price-badge { color: var(--rental-purple); text-shadow: 0 0 10px rgba(188, 19, 254, 0.6); }

        .item-name { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; text-transform: uppercase; color: #fff; line-height: 1.4; margin-bottom: 10px; }
        .item-loc { margin: 5px 0 20px 0; }
        .btn-maps { color: #aaa; text-decoration: none; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-maps:hover { color: var(--theme-color); }

        .item-desc { color: #d1d1ff; font-size: 1rem; line-height: 1.6; margin-bottom: 25px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; padding-right: 5px; }
        
        .btn-action { margin-top: auto; display: block; text-align: center; border: 1px solid var(--theme-color); color: var(--theme-color); text-decoration: none; padding: 14px; font-family: 'Orbitron', sans-serif; font-size: 0.85rem; transition: 0.3s; font-weight: bold; }
        .btn-action:hover { background: var(--theme-color); color: #000; }
        .is-rental .btn-action { border-color: var(--rental-purple); color: var(--rental-purple); }
        .is-rental .btn-action:hover { background: var(--rental-purple); color: #fff; }

        .item-footer { padding: 12px 30px; background: rgba(0,0,0,0.6); display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .footer-date { font-size: 0.85rem; color: var(--highlight-yellow); font-weight: bold; text-transform: uppercase; }
        .footer-item { font-size: 0.85rem; color: var(--maroon-item); font-weight: bold; text-transform: uppercase; }

        @media (max-width: 768px) {
            .wrapper { width: 95%; }
            .grid { grid-template-columns: 1fr; }
            .item-footer { flex-direction: column; gap: 8px; text-align: center; }
        }
    </style>
</head>
<body>

<div class="hero-bg" id="portal-bg"></div>
<div class="stars"></div>

<div class="wrapper">
    <div class="tab-nav">
        <button class="tab-btn active" id="btn-land" onclick="switchPortal('land')">Land for Sale</button>
        <button class="tab-btn" id="btn-hiring" onclick="switchPortal('hiring')">Now Hiring</button>
        <button class="tab-btn" id="btn-rentals" onclick="switchPortal('rentals')">For Sale / <span class="rent-highlight">Rent</span></button>
        <button class="tab-btn" id="btn-amazon" onclick="window.open('https://www.amazon.com/gp/goldbox?tag=werewolf3788-20', '_blank')">Today's Deals</button>
    </div>

    <div class="grid" id="main-grid">
        <p style="text-align:center; color:var(--theme-color); font-family:'Orbitron'; padding: 100px;">Establishing Neural Uplink...</p>
    </div>
</div>

<script>
    const CONFIG = {
        land: {
            url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT22Warsbi_J0ErAWQsF1WAVXQ9GQZwqWaZG1IDIU9M0ZjR9VniJmFtaPO2dNejCFS5jJO4ca2Jo0Ue/pub?gid=919890739&single=true&output=csv',
            themeClass: '',
            showImg: true,
            btnText: 'INVESTIGATE SOURCE'
        },
        hiring: {
            url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCcP-BhcoAC9wVqgmiR0J28sjZK53Cf53MYARsT47mFTzINIxUAOj0ttSUAeLA-iDTbJIXi_R9tElE/pub?output=csv',
            themeClass: 'theme-hiring',
            showImg: false,
            btnText: 'APPLY / VIEW SOURCE'
        },
        rentals: {
            url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZ8bfoKwKy3toTv7iuEomaVT01uBqngjshVo_rQW17WyZPxSUsYdKwX0yMsrLrDMp0Y5xBIoOHHioy/pub?output=csv',
            themeClass: 'theme-rentals',
            showImg: true,
            btnText: 'VIEW LISTING DETAILS'
        }
    };

    function parseCSV(text) {
        const result = []; let row = []; let col = ""; let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i]; const nextChar = text[i+1];
            if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
            else if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
            else if ((char === '\r' || char === '\n') && !inQuotes) {
                if (col !== "" || row.length > 0) { row.push(col.trim()); result.push(row); row = []; col = ""; }
                if (char === '\r' && nextChar === '\n') i++; 
            } else col += char;
        }
        if (col !== "" || row.length > 0) { row.push(col.trim()); result.push(row); }
        return result;
    }

    async function switchPortal(type) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');
        document.body.className = CONFIG[type].themeClass;
        
        const container = document.getElementById('main-grid');
        container.innerHTML = `<p style="text-align:center; color:var(--theme-color); font-family:'Orbitron'; padding: 100px;">Syncing ${type.toUpperCase()} Registry...</p>`;

        try {
            const fetchUrl = `${CONFIG[type].url}&cachebuster=${new Date().getTime()}`;
            const response = await fetch(fetchUrl);
            const rawData = await response.text();
            let dataRows = parseCSV(rawData).slice(1);
            
            if (type !== 'hiring') {
                dataRows.sort((a, b) => {
                    const aIsRental = (a[2] || "").toLowerCase().includes("/mo");
                    const bIsRental = (b[2] || "").toLowerCase().includes("/mo");
                    return bIsRental - aIsRental; 
                });
            }

            container.innerHTML = '';

            dataRows.forEach(cols => {
                let name, maps, val, date, src, img, desc, item;

                if (type === 'hiring') {
                    name = cols[0] || 'N/A';
                    maps = cols[1] || '#';
                    val  = cols[2] || 'N/A';
                    src  = cols[3] || '#';
                    desc = cols[4] || 'No description provided.';
                    item = cols[6] || 'N/A';
                    date = '';
                    img  = ''; 
                } else {
                    name = cols[0] || 'N/A';
                    maps = cols[1] || '#';
                    val  = cols[2] || 'N/A';
                    date = cols[3] || 'N/A';
                    src  = cols[4] || '#';
                    img  = cols[5] || '';
                    desc = cols[6] || 'No further data found.';
                    item = cols[7] || '';
                }

                if (name === 'N/A' && val === 'N/A') return;

                const isRental = val.toLowerCase().includes("/mo");
                const cardClass = isRental ? "item-card is-rental" : "item-card";
                const rentalLabel = isRental ? `<span class="rental-tag"><i class="fas fa-key"></i> RENTAL</span>` : "";
                const imgHtml = (CONFIG[type].showImg && img) ? `<img src="${img}" class="item-img" onerror="this.style.display='none'">` : '';

                container.innerHTML += `
                    <div class="${cardClass}">
                        ${imgHtml}
                        <div class="card-body">
                            <span class="price-badge">${val}${rentalLabel}</span>
                            <h3 class="item-name">${name}</h3>
                            <div class="item-loc">
                                <a href="${maps}" class="btn-maps" target="_blank">
                                    <i class="fas fa-map-marker-alt" style="color:var(--theme-color);"></i> Click here for Map
                                </a>
                            </div>
                            <div class="item-desc">${desc}</div>
                            <a href="${src}" class="btn-action" target="_blank">${CONFIG[type].btnText}</a>
                        </div>
                        <div class="item-footer">
                            <span class="footer-date">${type === 'hiring' ? '' : 'ID / DATE: ' + date}</span>
                            <span class="footer-item">ITEM #${item}</span>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            container.innerHTML = '<p style="color:red; text-align:center; font-family:Orbitron;">REGISTRY OFFLINE: CHECK SYNC STATUS</p>';
        }
    }

    window.onload = () => switchPortal('land');
</script>

</body>
</html>
