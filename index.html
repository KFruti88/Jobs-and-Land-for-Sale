<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clay County Land Portal | v1.13</title>

    <script src="https://kfruti88.github.io/Universal-Menu-Bar/universal-menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap');

        :root {
            --electric-blue: #00f2ff;
            --deep-space: #05050a;
            --thunder-glow: rgba(0, 242, 255, 0.4);
            --card-bg: rgba(15, 17, 35, 0.95);
            --highlight-yellow: #ffff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #161b40 0%, #05050a 100%);
            z-index: -1;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: -1;
        }

        .wrapper { width: 90%; max-width: 1400px; margin: 60px auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
        }

        .land-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .land-card:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 25px var(--thunder-glow);
            transform: translateY(-5px);
        }

        .prop-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--electric-blue);
            background: #111;
        }

        .card-body { padding: 30px; flex-grow: 1; }

        .price-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
            font-size: 1.5rem;
            display: block;
            margin-bottom: 12px;
            text-shadow: 0 0 10px var(--thunder-glow);
        }

        /* FIXED: Allowed the name to wrap and show full text */
        .prop-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
            color: #fff;
            line-height: 1.4;
            word-wrap: break-word; /* Ensures long words don't break the card */
            overflow: visible;     /* Ensures text isn't cut off */
        }

        .prop-loc { margin: 15px 0 20px 0; }

        .btn-maps {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-maps:hover { color: var(--electric-blue); }

        .prop-desc {
            color: #d1d1ff;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            max-height: 150px; /* Increased height slightly for better readability */
            overflow-y: auto;
        }

        .btn-source {
            display: block;
            text-align: center;
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            text-decoration: none;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            transition: 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-source:hover { background: var(--electric-blue); color: var(--deep-space); }

        .prop-footer {
            padding: 12px 30px;
            background: rgba(0,0,0,0.6);
            font-size: 0.85rem;
            color: var(--highlight-yellow);
            text-transform: uppercase;
            border-top: 1px solid rgba(0, 242, 255, 0.1);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .wrapper { width: 95%; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<div class="stars"></div>

<div class="wrapper">
    <div class="grid" id="land-grid">
        <p style="text-align:center; color:var(--electric-blue); font-family:'Orbitron'; padding: 100px;">
            Establishing Link to Land Registry...
        </p>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT22Warsbi_J0ErAWQsF1WAVXQ9GQZwqWaZG1IDIU9M0ZjR9VniJmFtaPO2dNejCFS5jJO4ca2Jo0Ue/pub?gid=919890739&single=true&output=csv';

    async function syncLandData() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            const rows = data.split('\n').slice(1).filter(row => row.trim() !== '');
            const container = document.getElementById('land-grid');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);

                if (cols && cols.length >= 7) {
                    const name = cols[0]?.replace(/"/g, '') || 'N/A';
                    const mapsLink = cols[1]?.replace(/"/g, '') || '#';
                    const price = cols[2]?.replace(/"/g, '') || 'N/A';
                    const dateId = cols[3]?.replace(/"/g, '') || 'N/A';
                    const sourceUrl = cols[4]?.replace(/"/g, '') || '#';
                    const imgUrl = cols[5]?.replace(/"/g, '') || 'https://via.placeholder.com/400x250/05050a/00f2ff?text=No+Satellite+Image';
                    const desc = cols[6]?.replace(/"/g, '') || 'No description found in sector.';

                    container.innerHTML += `
                        <div class="land-card">
                            <img src="${imgUrl}" class="prop-img" onerror="this.src='https://via.placeholder.com/400x250/05050a/00f2ff?text=Imagery+Offline'">
                            <div class="card-body">
                                <span class="price-text">${price}</span>
                                <h3 class="prop-name">${name}</h3>
                                <div class="prop-loc">
                                    <a href="${mapsLink}" class="btn-maps" target="_blank">
                                        <i class="fas fa-map-marker-alt" style="color:var(--electric-blue);"></i> TARGET LOCATION
                                    </a>
                                </div>
                                <div class="prop-desc">${desc}</div>
                                <a href="${sourceUrl}" class="btn-source" target="_blank">INVESTIGATE SOURCE</a>
                            </div>
                            <div class="prop-footer">
                                SECTOR ID / DATE: ${dateId}
                            </div>
                        </div>
                    `;
                }
            });
        } catch (err) {
            console.error('Registry Sync Failed:', err);
            document.getElementById('land-grid').innerHTML = '<p style="color:red; text-align:center; font-family:Orbitron;">REGISTRY OFFLINE: CHECK LINK STATUS</p>';
        }
    }

    window.onload = syncLandData;
</script>

</body>
</html>
