<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Clay County Community Hub | v1.09</title>

    <script src="https://kfruti88.github.io/Universal-Menu-Bar/universal-menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap');

        :root {
            --electric-blue: #00f2ff;
            --deep-space: #05050a;
            --thunder-glow: rgba(0, 242, 255, 0.4);
            --card-bg: rgba(15, 17, 35, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #161b40 0%, #05050a 100%);
            z-index: -1;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: -1;
        }

        .wrapper { width: 90%; max-width: 1200px; margin: 60px auto; }

        .tab-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--electric-blue);
            color: var(--deep-space);
            box-shadow: 0 0 15px var(--thunder-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .item-card:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 25px var(--thunder-glow);
            transform: translateY(-5px);
        }

        .item-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 2px solid var(--electric-blue);
            background: #111;
        }

        .card-body { padding: 25px; flex-grow: 1; }

        .badge-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
            font-size: 1.3rem;
            display: block;
            margin-bottom: 10px;
        }

        .item-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
        }

        .item-meta { 
            color: #888; 
            font-size: 0.9rem; 
            margin: 10px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-meta a { color: var(--electric-blue); text-decoration: none; font-weight: bold; }

        .item-desc {
            color: #d1d1ff;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            height: 100px;
            overflow-y: auto;
        }

        .btn-link {
            display: block;
            text-align: center;
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            text-decoration: none;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-link:hover { background: var(--electric-blue); color: var(--deep-space); }

        .item-footer {
            padding: 10px 25px;
            background: rgba(0,0,0,0.5);
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .wrapper { width: 95%; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<div class="stars"></div>

<div class="wrapper">
    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab(event, 'hiring', '0')">01. Hiring</button>
        <button class="tab-btn" onclick="switchTab(event, 'land', '289568772')">02. Land for Sale</button>
        <button class="tab-btn" onclick="switchTab(event, 'housing', 'YOUR_HOUSING_GID')">03. Housing</button>
    </div>

    <div id="hiring" class="tab-content active"><div class="grid" id="hiring-grid"></div></div>
    <div id="land" class="tab-content"><div class="grid" id="land-grid"></div></div>
    <div id="housing" class="tab-content"><div class="grid" id="housing-grid"></div></div>
</div>

<script>
    const BASE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT22Warsbi_J0ErAWQsF1WAVXQ9GQZwqWaZG1IDIU9M0ZjR9VniJmFtaPO2dNejCFS5jJO4ca2Jo0Ue/pub?';

    async function fetchData(gid, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '<p style="text-align:center; color:var(--electric-blue);">Syncing Data...</p>';
        
        try {
            const response = await fetch(`${BASE_URL}gid=${gid}&output=csv`);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (cols && cols.length >= 7) {
                    const name = cols[0].replace(/"/g, '');
                    const mapsLink = cols[1].replace(/"/g, '');
                    const priceOrPosition = cols[2].replace(/"/g, '');
                    const dateId = cols[3].replace(/"/g, '');
                    const source = cols[4].replace(/"/g, '');
                    const image = cols[5].replace(/"/g, '');
                    const desc = cols[6].replace(/"/g, '');

                    container.innerHTML += `
                        <div class="item-card">
                            <img src="${image}" class="item-img" onerror="this.src='https://via.placeholder.com/400x220/05050a/00f2ff?text=No+Data+Image'">
                            <div class="card-body">
                                <span class="badge-text">${priceOrPosition}</span>
                                <h3 class="item-name">${name}</h3>
                                <div class="item-meta">
                                    <i class="fas fa-map-marker-alt"></i> 
                                    <a href="${mapsLink}" target="_blank">LOCATION LINK</a>
                                </div>
                                <div class="item-desc">${desc}</div>
                                <a href="${source}" class="btn-link" target="_blank">SOURCE LINK</a>
                            </div>
                            <div class="item-footer">ID: ${dateId} | REGISTRY SYNC</div>
                        </div>
                    `;
                }
            });
        } catch (err) {
            container.innerHTML = '<p style="color:red; text-align:center;">Sync Error.</p>';
        }
    }

    function switchTab(evt, tabId, gid) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        evt.currentTarget.classList.add('active');
        fetchData(gid, `${tabId}-grid`);
    }

    // Initial load (Page 1)
    window.onload = () => fetchData('0', 'hiring-grid');
</script>

</body>
</html>
