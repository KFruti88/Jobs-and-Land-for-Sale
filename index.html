<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Clay County Community Hub | v1.06</title>

    <script src="https://kfruti88.github.io/Universal-Menu-Bar/universal-menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap');

        :root {
            --electric-blue: #00f2ff;
            --deep-space: #05050a;
            --thunder-glow: rgba(0, 242, 255, 0.4);
            --card-bg: rgba(15, 17, 35, 0.9);
        }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }

        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #161b40 0%, #05050a 100%);
            z-index: -1;
        }

        .wrapper { width: 90%; max-width: 1200px; margin: 60px auto; }

        .tab-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--electric-blue);
            color: var(--deep-space);
            box-shadow: 0 0 15px var(--thunder-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .land-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .land-card:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 25px var(--thunder-glow);
            transform: translateY(-5px);
        }

        .prop-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 2px solid var(--electric-blue);
        }

        .card-body { padding: 25px; flex-grow: 1; }

        .price-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
            font-size: 1.4rem;
            display: block;
            margin-bottom: 10px;
        }

        .prop-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            margin: 0;
        }

        .prop-loc { 
            color: #888; 
            font-size: 0.9rem; 
            margin: 10px 0 15px 0;
        }

        .prop-loc a {
            color: var(--electric-blue);
            text-decoration: none;
            font-weight: bold;
        }

        .prop-desc {
            color: #d1d1ff;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            height: 80px;
            overflow-y: auto;
        }

        .btn-link {
            display: block;
            text-align: center;
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            text-decoration: none;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-link:hover { background: var(--electric-blue); color: var(--deep-space); }

        .prop-footer {
            padding: 10px 25px;
            background: rgba(0,0,0,0.5);
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="hero-bg"></div>

<div class="wrapper">
    <div class="tab-container">
        <button class="tab-btn" onclick="location.href='#hiring'">01. Hiring</button>
        <button class="tab-btn active">02. Land for Sale</button>
        <button class="tab-btn" onclick="location.href='#housing'">03. Housing</button>
    </div>

    <div class="grid" id="land-grid">
        <p style="text-align:center; color:var(--electric-blue);">Accessing Satellite Data...</p>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT22Warsbi_J0ErAWQsF1WAVXQ9GQZwqWaZG1IDIU9M0ZjR9VniJmFtaPO2dNejCFS5jJO4ca2Jo0Ue/pub?gid=289568772&output=csv';

    async function fetchLandData() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            // Clean split that accounts for quoted text in the CSV
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('land-grid');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);

                if (cols && cols.length >= 7) {
                    const name = cols[0].replace(/"/g, '');
                    const mapsLink = cols[1].replace(/"/g, ''); // B: Google Maps URL
                    const price = cols[2].replace(/"/g, '');
                    const id = cols[3].replace(/"/g, '');
                    const source = cols[4].replace(/"/g, '');   // E: Source URL
                    const image = cols[5].replace(/"/g, '');    // F: Image URL
                    const desc = cols[6].replace(/"/g, '');

                    container.innerHTML += `
                        <div class="land-card">
                            <img src="${image}" class="prop-img" onerror="this.src='https://via.placeholder.com/400x220/05050a/00f2ff?text=Imagery+Unavailable'">
                            <div class="card-body">
                                <span class="price-text">${price}</span>
                                <h3 class="prop-name">${name}</h3>
                                <div class="prop-loc">
                                    <i class="fas fa-map-marker-alt"></i> 
                                    <a href="${mapsLink}" target="_blank">View on Google Maps</a>
                                </div>
                                <div class="prop-desc">${desc}</div>
                                <a href="${source}" class="btn-link" target="_blank">INVESTIGATE SOURCE</a>
                            </div>
                            <div class="prop-footer">ID: ${id} | CLAY COUNTY HUB SYNC</div>
                        </div>
                    `;
                }
            });
        } catch (err) {
            console.error(err);
        }
    }

    window.onload = fetchLandData;
</script>

</body>
</html>
