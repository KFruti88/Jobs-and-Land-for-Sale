<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Clay County Land Portal | Mjolnir Style</title>

    <script src="https://kfruti88.github.io/Universal-Menu-Bar/universal-menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap');

        :root {
            --electric-blue: #00f2ff;
            --deep-space: #05050a;
            --thunder-glow: rgba(0, 242, 255, 0.4);
            --card-bg: rgba(15, 17, 35, 0.9);
        }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }

        .hero-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #161b40 0%, #05050a 100%);
            z-index: -1;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
        }

        /* TAB NAVIGATION */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            background: var(--electric-blue);
            color: var(--deep-space);
            box-shadow: 0 0 15px var(--thunder-glow);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LAND CARD DESIGN */
        .land-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .land-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .land-card:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 25px var(--thunder-glow);
            transform: translateY(-5px);
        }

        .prop-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 2px solid var(--electric-blue);
        }

        .card-body { padding: 25px; flex-grow: 1; }

        .price-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
            font-size: 1.4rem;
            display: block;
            margin-bottom: 10px;
        }

        .prop-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .prop-loc { color: #888; font-size: 0.9rem; margin: 5px 0 15px 0; }

        .prop-desc {
            color: #d1d1ff;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            height: 80px;
            overflow-y: auto;
        }

        .btn-link {
            display: block;
            text-align: center;
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            text-decoration: none;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-link:hover {
            background: var(--electric-blue);
            color: var(--deep-space);
        }

        .prop-footer {
            padding: 10px 25px;
            background: rgba(0,0,0,0.5);
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .wrapper { width: 95%; }
            .land-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<div class="stars"></div>

<div class="wrapper">
    <div class="tab-container">
        <button class="tab-btn" onclick="openTab(event, 'hiring')">01. Hiring</button>
        <button class="tab-btn active" onclick="openTab(event, 'land')">02. Land for Sale</button>
        <button class="tab-btn" onclick="openTab(event, 'housing')">03. Housing</button>
    </div>

    <div id="land" class="tab-content active">
        <div class="land-grid">
            
            <div class="land-card">
                <img src="https://via.placeholder.com/400x220/05050a/00f2ff?text=Property+Photo" class="prop-img" alt="Land Image">
                
                <div class="card-body">
                    <span class="price-text">$Price</span>
                    
                    <h3 class="prop-name">Property Name</h3>
                    
                    <p class="prop-loc">üìç Location Town</p>
                    
                    <div class="prop-desc">
                        Full property description goes here.
                    </div>
                    
                    <a href="#" class="btn-link" target="_blank">VIEW SOURCE DATA</a>
                </div>

                <div class="prop-footer">
                    ID: #ListingID | CLAY COUNTY HUB
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
